<div class="container">
  <mat-toolbar>
      <span>Registro de Folder</span>
  </mat-toolbar>
  <mat-card style="margin-top: 10px;" appearance="outlined">
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="folderRegister()">
              <mat-grid-list cols="4" rowHeight="70px">
                  <mat-grid-tile [colspan]="4" [rowspan]="1">
                      <mat-form-field class="user-field-width">
                          <mat-label>Descripcion</mat-label>
                          <input matInput autocomplete="off" formControlName="description">
                      </mat-form-field>
                  </mat-grid-tile>
            </mat-grid-list>
            <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Confirmar</button>
            <button type="button" (click)="ngCancel()" mat-raised-button>Cancelar</button>
          </form>
      </mat-card-content>
  </mat-card>
</div>
