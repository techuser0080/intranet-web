<div class="container">
    <mat-toolbar>
        <span>Folders</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/userRegister">Agregar Folder</button>
    </mat-toolbar>

    <div *ngIf="folderList.length > 0">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.folderId}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                  <a class="pointer" style="color: blue;" matTooltip="Ver Usuario">
                      <mat-icon>search</mat-icon>
                  </a>
                  <a class="pointer" style="color: green;" matTooltip="Editar Usuario">
                      <mat-icon>edit</mat-icon>
                  </a>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of folders"></mat-paginator>
      </div>
    </div>
    <h2 *ngIf="folderList.length === 0">No hay registros para mostrar</h2>
</div>
