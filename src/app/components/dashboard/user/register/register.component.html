<div class="container">
    <mat-toolbar>
        <span>Registro de Usuario</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;" appearance="outlined">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="userRegister()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="user-field-width">
                            <mat-label>Usuario</mat-label>
                            <input matInput autocomplete="off" formControlName="user">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="5">
                        Imagen
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="user-field-width">
                            <mat-label>Nombre</mat-label>
                            <input matInput autocomplete="off" formControlName="name">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="user-field-width">
                            <mat-label>Apellido</mat-label>
                            <input matInput autocomplete="off" formControlName="lastName">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field>
                            <mat-label>Genero</mat-label>
                            <mat-select formControlName="gender">
                              @for (g of gender; track g) {
                                <mat-option [value]="g">{{g}}</mat-option>
                              }
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="user-field-width">
                            <mat-label>Edad</mat-label>
                            <input matInput autocomplete="off" formControlName="age">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                        <button mat-raised-button>Cancelar</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </mat-card-content>
    </mat-card>
</div>
