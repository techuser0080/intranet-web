<div class="container">
    <mat-toolbar>
        <span>Registro de Prompt</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;" appearance="outlined">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="promptRegister()">
                <mat-grid-list cols="4" rowHeight="110px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field class="user-field-width">
                            <mat-label>Prompt</mat-label>
                            <textarea matInput autocomplete="off" rows="3" formControlName="prompt"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field class="user-field-width">
                            <mat-label>Instrucci√≥n</mat-label>
                            <textarea matInput autocomplete="off" rows="3" formControlName="instruction"></textarea>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="1" *ngIf="!isUpdatePrompt">
                        <mat-form-field class="user-field-width">
                            <mat-label>Folder</mat-label>
                            <mat-select formControlName="folders" multiple>
                                @for (folder of folderList; track folder) {
                                  <mat-option [value]="folder.folderId">{{folder.description}}</mat-option>
                                }
                              </mat-select>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Confirmar</button>
                <button type="button" (click)="ngCancel()" mat-raised-button>Cancelar</button>
            </form>
        </mat-card-content>
    </mat-card>
  </div>
